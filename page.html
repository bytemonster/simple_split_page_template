<!DOCTYPE html>

<html>

<head>
  <title>ROOT Primer</title>
  <link rel="stylesheet" type="text/css" href="root_primer.css">
</head>
<body>
  <script>
  function myLeftFunction() {
      document.getElementById("leftimage").src = "images/swan-color.png";
  }
  function myOtherLeftFunction() {
      document.getElementById("leftimage").src = "images/swan-grey.png";
  }
  function myRightFunction() {
      document.getElementById("rightimage").src = "images/binder-color.png";
  }
  function myOtherRightFunction() {
      document.getElementById("rightimage").src = "images/binder-grey.png";
  }
  </script>
<div id="external">
  <div id="innerleft" >
    <div id="innerinner" class="left" onmouseover=myLeftFunction()
    onmouseout=myOtherLeftFunction()>
      <a href="http://root.cern.ch" target="_blank">
        <h1>SWAN</h1>
        <img id="leftimage" class="left" src="images/swan-grey.png" alt=""/>

        <div class="content left">
          SWAN (Service for Web based Analysis) is a platform to perform interactive data analysis in the cloud. Hosted at CERN
        </div>
      </a>
    </div>
  </div>
  <div id="innerright" >
    <div id="innerinner" class="right" onmouseover=myRightFunction()
    onmouseout=myOtherRightFunction()>
      <a href="http://root.cern.ch" target="_blank">
        <h1>Binder</h1>
        <img id="rightimage" class=" right" src="images/binder-grey.png" alt=""/>
        <div class="content right">
          Binder, can open notebooks from a github repository in an executable environment, making your code immediately reproducible by anyone, anywhere.
        </div>
      </a>
    </div>
  </div>
</div>

</body>
</html>
