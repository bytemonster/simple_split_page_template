<!DOCTYPE html>

<html>

<head>
  <title>ROOT Primer</title>
  <link rel="stylesheet" type="text/css" href="root_primer.css">
</head>
<body>
  <script>
  function myLeftFunction() {
      document.getElementById("leftimage").src = "images/swan-color.png";
  }
  function myOtherLeftFunction() {
      document.getElementById("leftimage").src = "images/swan-grey.png";
  }
  function myRightFunction() {
      document.getElementById("rightimage").src = "images/binder-color.png";
  }
  function myOtherRightFunction() {
      document.getElementById("rightimage").src = "images/binder-grey.png";
  }
  </script>
<div id="external">
  <div id="innerleft" >
    <div id="innerinner" class="left grow" onmouseover=myLeftFunction()
    onmouseout=myOtherLeftFunction()>
      <a href="http://cern.ch/swanserver/cgi-bin/go?projurl=https://github.com/cernphsft/rootbinder.git" target="_blank">
        <p class="left">I have a CERN account</p>
        <h1>SWAN</h1>
        <img id="leftimage" class="left grow" src="images/swan-grey.png" alt=""/>

        <div class="content left">
          <ul>
            <li>
              Requiers CERN credentials
            </li>
            <li>
              Stored at CERNBOX
            </li>
            <li>
              All CERN Software
            </li>
          </ul>
        </div>
      </a>
    </div>
  </div>
  <div id="innerright" >
    <div id="innerinner" class="right grow" onmouseover=myRightFunction()
    onmouseout=myOtherRightFunction()>
      <a href="http://rootbinder.web.cern.ch/" target="_blank">
        <p class="right">I don't have a CERN account</p>
        <h1>Binder</h1>
        <img id="rightimage" class="grow right" src="images/binder-grey.png" alt=""/>
        <div class="content right">
          <ul>
            <li>
              Anonymous
            </li>
            <li>
              Temporary storage
            </li>
            <li>
              A few software packages
            </li>
          </ul>
        </div>
      </a>
    </div>
  </div>
</div>

</body>
</html>
